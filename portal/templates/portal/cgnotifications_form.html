{% extends 'portal/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <div class="content-section">
        <form action="" method="POST" class="formy">
<!--            # csrf token for security-->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Notification
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Notify</button>
            </div>
        </form>
    </div>
    </div>
{% endblock body %}
